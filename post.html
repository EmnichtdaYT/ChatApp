<!DOCTYPE html>
<html>

<head>
    <script>
        function sendPOST() {
            var request = new XMLHttpRequest();
            request.open("POST", document.getElementById("action").value, true);
            request.setRequestHeader("Content-type", "application/JSON")

            request.onreadystatechange = function () {
                if (this.readyState == 4) {
                    document.getElementById("response").value = request.responseText;
                }
            };

            request.send(document.getElementById("body").value)

            console.log(document.getElementById("body").value)

            
        }

        function sendGET() {
            var request = new XMLHttpRequest();
            request.open("GET", document.getElementById("action").value, true);
            request.setRequestHeader("Content-type", "application/JSON")

            request.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("response").value = request.responseText;
                }
            };
            
            request.send(document.getElementById("body").value)

            console.log(document.getElementById("body").value)

        }
    </script>

    <style>
        body{
            background-color: rgb(50, 50, 50);
        }
        input, textarea{
            background-color: darkgray;
        }
    </style>

</head>

<body>
    <input type="text" style="width: 500px;" id="action">
    <input type="text" style="width: 500px;" id="body">
    <button onclick="sendPOST()">POST</button>
    <button onclick="sendGET()">GET</button>
    <br>
    <textarea style="width: 1013px; height: 500px;" id="response"></textarea>
</body>

</html>
